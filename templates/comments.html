{% extends 'base.html' %}
{% block content %}
<span class="title">
    <h1>{% block title %} Latest Comments{% endblock %}</h1>
</span>
<div class="content">
    {% for comment in comments %}
    <div class="comment">
        <i>
            (#{{ comment.id }})
            <p>{{ comment.content }}</p>
        </i>
        <p class="title">
            On <a href="{{ url_for('post',post_id=comment.post.id)}}" </p>
                {{ comment.post.title }}
    </div>
    {% endfor %}
</div>
{% endblock %}
